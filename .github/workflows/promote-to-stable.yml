name: Promote Staging to Stable

on:
  workflow_dispatch:
    inputs:
      confirm_promotion:
        description: 'Type "promote" to confirm promotion to stable'
        required: true
        type: string

jobs:
  promote:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_promotion == 'promote'
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build Next.js (frontend/)
        env:
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.BACKEND_PUBLIC_URL }}
        run: npm run build

      - name: Deploy to Vercel Stable
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.BACKEND_PUBLIC_URL }}
        run: |
          npx vercel --version | cat
          npx vercel pull --yes --environment=production --token "$VERCEL_TOKEN"
          npx vercel build --token "$VERCEL_TOKEN"
          npx vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"

      - name: Create Release Tag
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          TAG="stable-$(date +%Y%m%d-%H%M%S)"
          git tag -a "$TAG" -m "Promoted to stable: $TAG"
          git push origin "$TAG"
        working-directory: .
