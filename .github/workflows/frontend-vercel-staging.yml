name: Frontend Deploy (Vercel Staging)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git for Vercel
        run: |
          git config --global user.email "fredericle77@gmail.com"
          git config --global user.name "fredericle77"
          git commit --amend --author="fredericle77 <fredericle77@gmail.com>" --no-edit || true
          git log --oneline -1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci --no-audit --no-fund

      - name: Build Next.js (frontend/)
        env:
          NEXT_PUBLIC_BACKEND_URL: https://r-dagent-production.up.railway.app
        run: |
          cd frontend
          npm run build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_STAGING }}
          NEXT_PUBLIC_BACKEND_URL: https://r-dagent-production.up.railway.app
        run: |
          cd frontend
          npx vercel --version | cat
          npx vercel pull --yes --environment=production --token "$VERCEL_TOKEN"
          npx vercel build --token "$VERCEL_TOKEN"
          npx vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"
