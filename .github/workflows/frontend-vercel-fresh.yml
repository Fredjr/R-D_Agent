name: Deploy Frontend to Fresh Vercel Project

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-vercel-fresh.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build application
      run: |
        cd frontend
        npm run build
      env:
        NEXT_PUBLIC_BACKEND_URL: https://r-dagent-production.up.railway.app
        
    - name: Deploy to Vercel (Fresh Project)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_FRESH }}
        working-directory: ./frontend
        vercel-args: '--prod'
      env:
        NEXT_PUBLIC_BACKEND_URL: https://r-dagent-production.up.railway.app
        BACKEND_URL: https://r-dagent-production.up.railway.app
